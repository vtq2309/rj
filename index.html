<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reject Chute App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto 80px;
      padding: 0 20px;
      text-align: center;
    }
    .logo img {
      max-width: 500px;
      height: auto;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 38px;
      color: #333;
    }
    .update-msg {
      font-size: 20px;
      color: #444;
      margin: 20px 0 40px;
    }
    .update-img {
      max-width: 220px;
      height: auto;
    }
    /* Animated dots under "Updating..." */
    .updating-text {
      font-size: 22px;
      color: #555;
      margin-top: 20px;
    }
    .dot {
      animation: blink 1.4s infinite both;
      font-weight: bold;
    }
    .dot1 { animation-delay: 0s; }
    .dot2 { animation-delay: 0.2s; }
    .dot3 { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 20%   { opacity: 0; }
      50%       { opacity: 1; }
      100%      { opacity: 0; }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: #555;
      background: #f9f9f9;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Company Logo" />
  </div>

  <h1>Reject Chute (Chute 13)</h1>

  <p class="update-msg">The app is still undergoing a database update — please check back soon…</p>

  <img src="update.png" alt="Updating graphic" class="update-img" />

  <p class="updating-text">Updating<span class="dot dot1">.</span><span class="dot dot2">.</span><span class="dot dot3">.</span></p>

  <footer>
    Created by: Thien Quang VU<br />
    (AM Shift)
  </footer>
</body>
</html>
