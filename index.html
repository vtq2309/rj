<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Reject Chute App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 300px;
    }
    .search-container {
      position: relative;
      margin: 20px 0;
    }
    #suburbInput {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .suggestions {
      position: absolute;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      z-index: 1000;
      display: none;
      /* Bỏ cuộn */
      max-height: none;
      overflow: visible;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
    }
    .suggestion-item:hover,
    .suggestion-item.active {
      background: #dceeff;
    }
    .chute-info {
      margin-top: 30px;
      padding: 20px;
      background: #f1f3f5;
      border-radius: 6px;
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Company Logo" />
  </div>
  <h1 style="text-align: center;">Reject Chute</h1>

  <div class="search-container">
    <input type="text" id="suburbInput" placeholder="Enter Suburb" autocomplete="off" />
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="chute-info" id="chuteInfo"></div>

  <script>
    let suburbData = [];
    let currentIndex = -1;

    const input = document.getElementById('suburbInput');
    const suggestions = document.getElementById('suggestions');
    const chuteInfo = document.getElementById('chuteInfo');

    // Load dữ liệu từ file JSON (thay 'data.json' bằng đường dẫn đúng)
    fetch('data.json')
      .then((response) => response.json())
      .then((data) => (suburbData = data))
      .catch((err) => console.error('Lỗi khi tải dữ liệu:', err));

    input.addEventListener('input', function (e) {
      const value = e.target.value.trim().toLowerCase();
      suggestions.innerHTML = '';
      chuteInfo.style.display = 'none';
      currentIndex = -1;

      if (value.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      // Lọc các suburb bắt đầu bằng chuỗi nhập (từ trái sang)
      const filtered = suburbData.filter((item) =>
        item.Suburb.toLowerCase().startsWith(value)
      );

      if (filtered.length === 1) {
        showChuteInfo(filtered[0]);
        input.value = '';
        suggestions.style.display = 'none';
        input.focus();
        return;
      }

      if (filtered.length > 0) {
        suggestions.style.display = 'block';
        filtered.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          div.innerHTML = `
            <span><strong>${item.Suburb}</strong></span>
            <span style="color: #666;">Chute ${item.Chute}</span>
          `;
          div.dataset.index = index;
          div.addEventListener('click', () => {
            selectItem(item);
          });
          suggestions.appendChild(div);
        });
        currentIndex = 0; // Bôi đen mục đầu tiên
        updateActiveItem(suggestions.querySelectorAll('.suggestion-item'));
      } else {
        suggestions.style.display = 'none';
      }
    });

    input.addEventListener('keydown', function (e) {
      const items = suggestions.querySelectorAll('.suggestion-item');

      if (e.key === 'ArrowDown' && items.length) {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % items.length;
        updateActiveItem(items);
      } else if (e.key === 'ArrowUp' && items.length) {
        e.preventDefault();
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateActiveItem(items);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (currentIndex >= 0 && items[currentIndex]) {
          const suburbText = items[currentIndex].querySelector('strong').textContent;
          const selectedItem = suburbData.find((item) => item.Suburb === suburbText);
          selectItem(selectedItem);
        } else {
          clearInputAndResult();
        }
      }
    });

    // Enter bên ngoài input cũng Clear + Focus input
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && document.activeElement !== input) {
        e.preventDefault();
        clearInputAndResult();
      }
    });

    function updateActiveItem(items) {
      items.forEach((item, idx) => {
        item.classList.toggle('active', idx === currentIndex);
      });
    }

    function selectItem(item) {
      showChuteInfo(item);
      input.value = '';
      suggestions.style.display = 'none';
      input.focus();
      currentIndex = -1;
    }

    function showChuteInfo(item) {
      chuteInfo.innerHTML = `<strong>${item.Suburb}:</strong> Chute ${item.Chute}`;
      chuteInfo.style.display = 'block';
    }

    function clearInputAndResult() {
      input.value = '';
      suggestions.style.display = 'none';
      chuteInfo.style.display = 'none';
      input.focus();
      currentIndex = -1;
    }
  </script>
</body>
</html>
